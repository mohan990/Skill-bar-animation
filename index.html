<!DOCTYPE html>
<html>
<head>
<style> 
.wrap {
  width: 50%;
  padding:10px;
  background:gray;

}
.skill
{
padding:5px;
background:red;
width:50%;
  position: relative;
  animation: move 1s ;
}
@keyframes move {
  0% {width: 0%;}
  100% {width: 50%;}
}
</style>
</head>
<body>

<h1>SKILL Bar animate</h1>

<div class = "wrap">
<div class = "skill">
</div>
</div>

</body>
</html>
