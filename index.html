<!DOCTYPE html>
<html>
<head>
<style> 
.wrap {
  width: 50%;
  padding:10px;
  background:gray;

}
.skill
{
padding:5px;
background:red;
width:50%;
animation: move 1s linear ;
text-align: right;
}
@keyframes move {
  0% {width: 0%;}
  100% {width: 50%;}
}
</style>
</head>
<body>

<h1>Skill Bar animation</h1>

<div class = "wrap">
<div class = "skill">
    50%
</div>
</div>

</body>
</html>
